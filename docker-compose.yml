services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aims-api-gw
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=AIMS API Gateway
      - APP_VERSION=0.1.0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - DEMO_USERNAME=${DEMO_USERNAME:-admin}
      - DEMO_PASSWORD=${DEMO_PASSWORD:-password}
      - OS_AUTH_URL=${OS_AUTH_URL:-}
      - OS_REGION_NAME=${OS_REGION_NAME:-}
      - OS_INTERFACE=${OS_INTERFACE:-public}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - JSON_LOGS=${JSON_LOGS:-true}
      - LOG_TO_FILE=${LOG_TO_FILE:-true}
      - LOG_FILE_PATH=${LOG_FILE_PATH:-logs/aims-api-gw.log}
      - LOG_FILE_MAX_BYTES=${LOG_FILE_MAX_BYTES:-10485760}
      - LOG_FILE_BACKUP_COUNT=${LOG_FILE_BACKUP_COUNT:-5}
    volumes:
      - ./app:/app/app
      - ./.env:/app/.env
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - aims-network

networks:
  aims-network:
    driver: bridge
    name: aims-network
